name: Build & Push WordPress Redis Image

on:
  push:
    branches: ["main"]
    paths:
      - Dockerfile
      - staging/Dockerfile
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      build_root: ${{ steps.filter.outputs.root }}
      build_staging: ${{ steps.filter.outputs.staging }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            root:
              - Dockerfile
            staging:
              - staging/Dockerfile

  build:
    needs: detect
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: root
            enabled: ${{ needs.detect.outputs.build_root == 'true' }}
            context: .
            tag: latest
          - name: staging
            enabled: ${{ needs.detect.outputs.build_staging == 'true' }}
            context: staging
            tag: staging

    steps:
      - name: Skip if not enabled
        if: matrix.enabled != 'true'
        run: exit 0

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wordpress-redis:${{ matrix.tag }}
